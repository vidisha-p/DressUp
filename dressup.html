  <div class="airdrop-popup" id="airdrop">
    <h2>AirDrop</h2>
    <p>Vidisha would like for you to dress up Chiri for the day</p>
    <img src="images/chiriimg.png" alt="Chiri" class="chiri-image" id="chiri">

  </div>

  </div>

</div>
